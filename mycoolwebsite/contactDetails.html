<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
</head>

<body>

    <p contenteditable="true">hiicontenteditable</p>
    <h1>Enter your details here</h1>
    
    <form action="">

        <label for="">First name</label>
        <input type="text" name="firstname">
        <label for="">Second name</label>
        <input type="text" name="secondname">
        <br><br>

        <label for="">Age</label>
        <input type="number">
        <br><br>

        <label for="">DOB</label>
        <input type="date">
        <br><br>

        <label for="email">Email</label>
        <input id="email" type="email">
        <br><br>

        <label for="done">Done</label>
        <input id="done" type="checkbox">

        <br><br>
        <label for="pick">pick one fruit</label>
        <select name="fruits" id="pick">
            <option value="default" hidden></option>
            <option value="mango">mango</option>
            <option value="orange">orange</option>
            <option value="apple">apple</option>
            <option value="banana">banana</option>
        </select>

        <br><br>
        <label for="pass">Password</label>
        <input id="pass" type="password">
        <br><br>

        <p>enter your tshirt size</p>

        <input id="small" name="tshirt size" type="radio" value="small">
        <label for="small">small</label><br>
        <input id="medium" name="tshirt size" type="radio" value="medium">
        <label for="medium">medium</label><br>
        <input id="large" name="tshirt size" type="radio" value="large">
        <label for="large">large</label><br>

        <br>

        <label for="color">Your favorite color</label>
        <input id="color" type="color">

        <br><br>
        <label for="cars">Select a car</label>
        <select name="car" id="cars">
            <option value="default" hidden></option>
            <option value="volvo">volvo</option>
            <option value="Ford">Ford</option>
            <option value="Audi">Audi</option>
            <option value="BMW">BMW</option>
        </select>
        <br><br>

        <label for="aboutYourself">Tell us about yourself</label>
        <textarea name="aboutYourself" id="aboutYourself" cols="30" rows="10"></textarea>

        <br><br>
        <input type="reset">
        <input type="submit">
    </form>

</body>

</html>
